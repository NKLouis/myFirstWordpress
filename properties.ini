[General]
installdir=C:\xampp
base_stack_name=XAMPP
base_stack_key=
base_stack_version=8.0.10-0
base_stack_platform=windows-x64
base_first_name=Firstname
base_last_name=Lastname
base_username=Nari Louis
base_user=admin
base_email=naritchayalouis@gmail.com
[Apache]
apache_server_port=80
apache_server_ssl_port=443
apache_root_directory=/xampp/apache
apache_htdocs_directory=C:\xampp/htdocs
apache_domainname=127.0.0.1
apache_configuration_directory=C:\xampp/apache/conf
apache_unique_service_name=
[MySQL]
mysql_port=3306
mysql_host=localhost
mysql_root_directory=C:\xampp\mysql
mysql_binary_directory=C:\xampp\mysql\bin
mysql_data_directory=C:\xampp\mysql\data
mysql_configuration_directory=C:\xampp/mysql/bin
mysql_arguments=-u root -P 3306
mysql_unique_service_name=
[PHP]
php_binary_directory=C:\xampp\php
php_configuration_directory=C:\xampp\php
php_extensions_directory=C:\xampp\php\ext
[Support]
installed_components=apache mysql php wordpress
apache_logs=apache{,2}/logs/error*log logs/error_log
apache_conf=apache{,2}/conf/{*.conf,bitnami/*.conf} etc/httpd.conf apps/*/conf/ht*.conf
apache_acl=apache apache2
mysql_logs=m{ysql,ariadb}/data/mysql{d,_error}.log var/mysql/*.err
mysql_conf=m{ysql,ariadb}/{my.cnf,my.ini} etc/my.cnf
mysql_acl=mariadb mysql
php_logs=php/var/log/php-fpm.log
php_conf=php/{php.ini,etc/php.ini}  php/etc/bitnami/common.conf apps/*/conf/php-fpm/*.conf
php_acl=php
wordpress_priv=apps/wordpress/htdocs/wp-config.php
